<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <title>Hello, world!</title>
  </head>
  <body>
        <div class="modal modal-signin position-static d-block bg-secondary py-5" tabindex="-1" role="dialog" id="modalSignin">
          <div class="modal-dialog" role="document">
            <div class="modal-content rounded-5 shadow">
              <div class="modal-header p-5 pb-4 border-bottom-0">
                <!-- <h5 class="modal-title">Modal title</h5> -->
                <h2 class="fw-bold mb-0">Registrarse </h2>
              </div>

              <div class="modal-body p-5 pt-0">
                <form class="">
                  <div class="mb-3">
                    <label for="firstName" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="firstName" placeholder="" value="" required="">
                    <div class="invalid-feedback">
                      El nombre es un campo obligatorio.
                    </div>
                  </div>
                  <div class="mb-3">
                    <label for="lastName" class="form-label">Apellido</label>
                    <input type="text" class="form-control" id="lastName" placeholder="" value="" required="">
                    <div class="invalid-feedback">
                      El apellido es un campo obligatorio.
                    </div>
                  </div>
                  <div class="mb-3">
                    <label for="username" class="form-label">Nombre de usuario</label>
                    <div class="input-group has-validation">
                      <span class="input-group-text">@</span>
                      <input type="text" class="form-control" id="username" required="">
                      <div class="invalid-feedback">
                          El nombre de usuario es un campo obligatorio.
                      </div>
                    </div>
                  </div>
                  <div class="mb-3">
                     <label for="password">Contraseña</label>
                     <input type="password" class="form-control rounded-4" id="password">
                  </div>
                  <div class="mb-3">
                    <label for="email" class="form-label">Email <span class="text-muted"></span></label>
                    <input type="email" class="form-control" id="email">
                    <div class="invalid-feedback">
                      El correo es un campo obligatorio.
                    </div>
                  </div>     
                  <button class="w-100 mb-2 btn btn-lg rounded-4 btn-primary" type="submit">Enviar</button>
                  <br>
                  <label>
                    <input type="checkbox" value="remember-me"> Recordar usuario
                  </label>  
                  <hr class="my-4">
                  <h2 class="fs-5 fw-bold mb-3">Si ya tenes una cuenta:</h2>
                  <button class="w-100 py-2 mb-2 btn btn-outline-primary rounded-4" type="submit">
                    <svg class="bi me-1" width="16" height="16"><use xlink:href="#facebook"></use></svg>
                     Inicia sesión
                  </button>
                </form>
              </div>
            </div>
          </div>
        </div>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="js/bootstrap.bundle.min.js"></script>

  </body>
</html>
