{% extends 'base.html' %}

{% block contenido %}

<div class="container">
	
	<h3 class="text-center my-4"> 
		<span class="badge badge-info">

			Tabla de Posiciones: {{cant_usuarios}} Jugadores
			
		</span>
	</h3>


	<table class="table table-striped table-bodered">
		<thead>
			<tr>
				<th>Posicion</th>
				<th>Usuario</th>
				<th>Puntaje</th>
			</tr>
		</thead>
		<tbody>
			{% for user_juego in usuario_juego %}
				<tr>
					<th>{{forloop.counter}}</th>
					<th>{{user_juego.usuario.username}}</th>
					<th>{{user_juego.puntaje_total}}</th>
				</tr>
			{% endfor %}
		</tbody>
	</table>

</div>

{% endblock %}
